<html>
    <head>
        <title>XML Response</title>
        <script>
            var obj = {
                xhr : new XMLHttpRequest(),
                getData : function() {
                    this.xhr.open("GET", "olympics.xml", true);
                    this.xhr.onreadystatechange = this.showData;
                    this.xhr.send();
                },
                showData : function() {
                    if(this.readyState == 4 && this.status == 200)
                    {
                        // console.log(this.responseXML);
                        root = this.responseXML.documentElement;
                        console.log(root);
                        var title = root.getElementsByTagName("item")[0].getElementsByTagName("title")[0].firstChild.nodeValue;
                        var link = root.getElementsByTagName("item")[0].getElementsByTagName("link")[0].firstChild.nodeValue;
                        var anchor = document.createElement("a");
                        anchor.href = link;
                        anchor.innerHTML = title;
                        document.body.appendChild(anchor);
                    }
                }
            };
        </script>
    </head>
    <body>
        <button onclick="obj.getData()">GET XML</button>
    </body>
</html>
